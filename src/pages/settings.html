<body>
<header>
    <h1><span class="logo-small"></span> <span>Send to Telegram</span></h1>
</header>
<main>

    <input class="legacy-tab-input" id="settings-tab-selector-1" type="radio" name="tabs" checked>
    <label for="settings-tab-selector-1" class="settings-tab-label">User</label>

    <input class="legacy-tab-input" id="settings-tab-selector-2" type="radio" name="tabs">
    <label for="settings-tab-selector-2" class="settings-tab-label">Messages</label>

    <input class="legacy-tab-input" id="settings-tab-selector-3" type="radio" name="tabs">
    <label for="settings-tab-selector-3" class="settings-tab-label">Logs</label>

    <section id="settings-tab-content-1" class="form-section settings-main">

        <fieldset>
            <legend>Connection Settings</legend>
            <div id="form-user-settings">
                <div class="group">
                    <input name="botToken" id="tokenInput" type="password" value="sth" required>
                    <i id="token-eye" class="eyes-open"></i>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="input-label">Bot Token</label>
                </div>

                <div class="group">
                    <input name="chatId"id="chatIdInput" type="password" required>
                    <i id="chat-id-eye" class="eyes-open"></i>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="input-label">Chat ID</label>
                </div>
            </div>

        </fieldset>
    </section>

    <section id="settings-tab-content-2" class="form-section">

        <fieldset>
            <legend>
                <span>Message Type:</span>
                <select name="message-type-selector" id="message-type-selector">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                </select>
            </legend>
            <div id="text-message-options">
                <div class="options-field">
                    <input type="checkbox" id="opt-text-silent-message" name="opt-text-silent-message" id="opt-text-silent-message" checked>
                    <label for="opt-text-silent-message">Disable message notification sound</label>
                </div>
                <div class="options-field">
                    <input type="checkbox" id="opt-text-disable-preview" name="opt-text-disable-preview" id="opt-text-disable-preview">
                    <label for="opt-text-disable-preview">Disable link preview</label>
                </div>
                <div class="options-field">
                    <input type="checkbox" id="opt-text-add-source-link" name="opt-text-add-source-link" id="opt-text-add-source-link">
                    <label for="opt-text-add-source-link">Add source link as a button</label>
                </div>
            </div>
            <div id="image-message-options">
                <div class="options-field">
                    <input type="checkbox" id="opt-image-silent-message" name="opt-image-silent-message" id="opt-image-silent-message" checked>
                    <label for="opt-image-silent-message">Disable message notification sound</label>
                </div>

                <!-- <div>
                  <input type="checkbox" id="opt-image-disable-preview" name="opt-image-disable-preview" id="opt-image-disable-preview">
                  <label for="opt-image-disable-preview">Send as attachment (No compression)</label>
                </div> -->
                <div class="options-field">
                    <input type="checkbox" id="opt-image-add-source-link" name="opt-image-add-source-link" id="opt-image-add-source-link">
                    <label for="opt-image-add-source-link">Add source link to the message</label>
                </div>

                <hr>

                <div class="options-field">
                    <input type="radio" id="send-as-image" name="image-message-type" value="image" checked>
                    <label for="send-as-image">Send as native image <span>(Compressed)</span></label>
                </div>

                <div class="options-field">
                    <input type="radio" id="send-as-document" name="image-message-type" value="document">
                    <label for="send-as-document">Send as document <span>(Not Compressed)</span></label>
                </div>


            </div>
        </fieldset>

    </section>

    <section id="settings-tab-content-3" class="form-section">

        <fieldset>
            <legend>
                <span>Activity Logs</span>
                <label class="logs-switch">
                    <input id="logs-switch-checkbox" type="checkbox">
                    <span class="logs-slider logs-slider-round"></span>
                </label>
            </legend>
            <div id="logging-options">

                <p>All message and activity logs are <span class="log-info-text">stored locally</span> on your browser and <span class="log-info-text">not shared</span> with anywhere else.</p>


                <div class="options-field">
                    <input type="radio" id="log-timestamp-only" name="logging-type" value="timestamp"
                           checked>
                    <label for="log-timestamp-only">Store message timestamps only</label>
                </div>

                <div class="options-field">
                    <input type="radio" id="log-everything" name="logging-type" value="everything">
                    <label for="log-everything">Store everything including message data</label>
                </div>


                <!-- <div>
                  <span>Log:</span>

                  <input type="radio" id="contactChoice1" name="contact" value="email" />
                  <label for="contactChoice1">Everything</label>

                  <input type="radio" id="contactChoice2" name="contact" value="phone" />
                  <label for="contactChoice2">Timestamp-only</label>

                </div> -->

            </div>
        </fieldset>

    </section>
    <section class="save-settings">
        <span>Having troubles?<br> Check the <a href="javascript:void();">documentation</a></span>
        <button id="save-all-settings" class="save-button">Save</button>
        <!--https://uiverse.io/Mhyar-nsi/tiny-wasp-99-->
    </section>
